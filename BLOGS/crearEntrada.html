<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Iconos -->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <!-- Mi CSS -->
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Nuevo Blog</title>
</head>
<body>
    <div id="contenedor-principal">
        <!-- Contenido de la pagina -->
        <div id="contenido-pagina">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-light bg-light">
                            <a class="navbar-brand" href="#"><i class="icon ion-md-arrow-round-back"></i> Volver a la página de perfil</a>
                        </nav>
                        <br>
                        <input id="txtTitulo" name="txtTitulo" type="text" placeholder="Titulo*" class="form-control input-md">
                        <br>
                        <textarea id="txtCuerpo" name="txtCuerpo" class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!-- barra lateral -->
        <div id="contenido-barra">
            <ul class="sidebar-nav">
                <li>
                    <input type="submit" value="Publicar" class="btn btn-primary">
                </li>
                <li>
                    <br>
                    <label>Privacidad:</label>
                    <select id="cbPrivacidad" name="cbPrivacidad" class="btn btn-primary item-lista">
                        <option value="0">Público</option>
                        <option value="1">Privado</option>
                  </select>
                </li>
            </ul>
        </div>
    </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
