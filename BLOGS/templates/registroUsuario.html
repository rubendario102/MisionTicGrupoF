{% extends "base.html" %}

{% block contenido %}
    <section class="content">
        {%for message in get_flashed_messages()%}
        <div class="flash">{{message}}</div>
        {%endfor%}
    </section>
    <form class="login" method="POST" action="/login">
        <h1 style="text-align: center;">CREAR USUARIO</h1>
        <br>
        <div class="form-group row">
            <label for="usuarioNuevo" class="col-sm-5 col-form-label text-left">Usuario:*</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="usuarioNuevo" id="usuarioNuevo" aria-describedby="emailHelp" placeholder="Ingresa tu usuario">
            </div>
            <br><br><br>
            <label for="correoUsuarioNuevo" class="col-sm-5 col-form-label text-left">Correo:*</label>
            <div class="col-sm-7">
                <input type="email" class="form-control" name="correoUsuarioNuevo" id="correoUsuarioNuevo" placeholder="Ingresa tu correo">
            </div>
            <br><br><br>
            <label for="passwordUsuarioNuevo" class="col-sm-5 col-form-label text-left">Contrase単a:*</label>
            <div class="col-sm-7">
                <input type="password" class="form-control" name="passwordUsuarioNuevo" id="passwordUsuarioNuevo" placeholder="Ingresa tu contrase単a">
            </div>
            <br><br><br>
            <label for="confirPasswordUsuarioNuevo" class="col-sm-5 col-form-label text-left">Confirmar contrase単a:*</label>
            <div class="col-sm-7">
                <input type="password" class="form-control" name="confirPasswordUsuarioNuevo" id="confirPasswordUsuarioNuevo" placeholder="Ingresa tu contrase単a de nuevo">
            </div>
            <br><br><br>
            <div class="row w-100">
                <div class="col text-center">
                    <input type="submit" id="btnCrear" class="btn btn-primary regular-button" value="CREAR USUARIO">
                </div>	
            </div>
        </div>  
    </form>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
{% endblock %}
