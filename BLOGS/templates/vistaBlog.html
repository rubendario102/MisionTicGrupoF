{% extends "base.html" %}

{% block contenido %}
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="input-group input-group-sm" style="margin-top:25px">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><img src="{{ url_for('static', filename='lupa.png') }}"></span>
                    </div>
                    <input type="text" class="form-control fix-rounded-right" required>
                </div>
            </div>
        </div>
        <div class="row" style="margin: 30px;margin-bottom: -27px;">
            <div class="col-6 offset-3">
                <a href="{{ url_for('crearBlog2') }}" type="button" class="btn btn-primary">Crear Post</a>
            </div>
        </div>
        {%for r in row%}
            <div class="row margin-card" >
                <div class="col-6 offset-3">
                    <div class="card">
                        <div class="card-header">
                        <a href="{{ url_for('crearBlog') }}"> {{r["titulo"]}} </a>
                        {% if r["id_Usuario"] == user_id %} 
                        <span class="float-right"><a href="{{ url_for('actualizarBlogs',post_id=r['idBlogs']) }}"><img src="{{ url_for('static', filename='editar.png') }}"></a> <a href="{{ url_for('eliminarBlog',post_id=r['idBlogs']) }}"><img src="{{ url_for('static', filename='eliminar.png') }}"></a></span> 
                        {% endif %} 
                        </div>
                        <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p class="font-card">{{r["cuerpo"]}}</p>
                            <footer class="blockquote-footer footer-card">Creado por:   <cite title="Source Title">User 1</cite> (02 Diciembre 2020)</footer>
                        </blockquote>
                        </div>
                    </div>
                </div>
            </div>
        {%endfor%}
    </div>
    <!-- Bootstrap jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
{% endblock %}
