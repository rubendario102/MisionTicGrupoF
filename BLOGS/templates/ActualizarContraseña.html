{% extends "base.html" %}

{% block contenido %}
    <form name="fomulario" class="login" method="post" action="{{url_for('actualizar')}}"> 
        <div class="form-group row">
            <div class="row w-100">
                <div class="col text-center">
                    <h2 id="tituloActualizarPassword">Establecer nueva contraseña</h2>
                </div>	
            </div>
            <br><br><br><br><br>
            <label for="passwordUsuarioNuevo" class="col-sm-5 col-form-label text-left">Contraseña:*</label>
            <div class="col-sm-7">
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Ingresa tu contraseña">
            </div>
            <br><br><br>
            <label for="confirPasswordUsuarioNuevo" class="col-sm-5 col-form-label text-left">Confirmar contraseña:*</label>
            <div class="col-sm-7">
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Ingresa tu contraseña de nuevo">
            </div>
            <br><br><br><br>
            <div class="row w-100">
                <div class="col text-center">
                    <input type="submit" value="ACTUALIZAR" id="btnCrear" class="btn btn-primary regular-button" onclick="validar()">
                </div>	
            </div>
        </div>  
    </form>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
{% endblock %}
