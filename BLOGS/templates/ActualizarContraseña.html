{% extends "base.html" %}

{% block contenido %}
<section class="content">
    {%for message in get_flashed_messages() %}
    <div class="flash">{{message}}</div>
    {%endfor%}
</section>
    <form name="fomulario" class="login" method="POST" action="{{url_for('actualizar',id_user=id_user)}}"> 
        <div class="form-group row">
            <div class="row w-100">
                <div class="col text-center">
                    <h2 id="tituloActualizarPassword">Establecer nueva contraseña</h2>
                </div>	
            </div>
            <br><br><br><br><br>
            <label class='col-sm-5 col-form-label text-left' for='{{form.clave1}}'> {{form.clave1.label}} </label>
            <div class="col-sm-7">
                {{form.clave1(class="form-control")}}
            </div>
            <br><br><br>
            <label class='col-sm-5 col-form-label text-left' for='{{form.clave1}}'> {{form.clave2.label}} </label>
            <div class="col-sm-7">
                {{form.clave2(class="form-control")}}
            <!-- <label for="confirPasswordUsuarioNuevo" class="col-sm-5 col-form-label text-left">Confirmar contraseña:*</label>
            <div class="col-sm-7">
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Ingresa tu contraseña de nuevo"> -->
            </div>
            <br><br><br><br>
            <div class="row w-100">
                <div class="col text-center">
                    <input type="submit" value="ACTUALIZAR" id="btnCrear" class="btn btn-primary regular-button" onclick="validar()">
                </div>	
            </div>
        </div>  
    </form>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
{% endblock %}
