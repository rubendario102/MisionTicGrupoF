{% extends "base.html" %}

{% block contenido %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand" href="{{ url_for('vistaBlog') }}"><i class="icon ion-md-arrow-round-back"></i> Volver a la p√°gina de inicio</a>
                </nav>
            </div>
        </div>
        <form action="{{ url_for('actualizarBlogs',post_id=post_id) }}" method="POST">
            <div class="row" style="margin-top: 15px;margin-bottom: 15px;">
                <div class="col-10">
                    <input id="txtTitulo" name="txtTitulo" type="text" class="form-control" value="{{ titulo }}">
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <textarea id="txtCuerpo" name="txtCuerpo" class="form-control" rows="10">{{ cuerpo }}</textarea>
                </div>
                <div class="col-2">
                    <a type="bottom" href="{{ url_for('vistaBlog') }}" class="btn btn-primary"> Cancelar </a>
                </div>
            </div>
        </form>
    </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
{% endblock %}
