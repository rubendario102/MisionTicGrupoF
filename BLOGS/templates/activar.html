{% extends "base.html" %}

{% block contenido %}
    <div>
        <form class="login" action="{{url_for('activar')}}" method="POST">
            <div class="form-group row">
                <div class="col-sm-10">
                    <section class="content">
                        {%for message in get_flashed_messages()%}
                        <div class="flash">{{message}}</div>
                        {%endfor%}
                    </section>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <h1 class="h3">Activar usuario</h1>
                    <p><small>Para activar tu usuario, ingrese su correo electrónico</small></p>
                    <h3 class="h6">Correo</h3>
                    <input name="correo" class="form-control" id="correo" type="email" aria-describedby="emailHelp" placeholder="Ingrese correo" /> 
                    <br /> 
                    <button class="btn btn-primary" type="submit" value="Recuperar Contraseña">Activar usuario</button>
                </div>
            </div>
        </form>
        
    </div>
{% endblock %}
