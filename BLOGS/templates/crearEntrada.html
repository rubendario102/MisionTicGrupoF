{% extends "base.html" %}

{% block contenido %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand" href="{{ url_for('vistaBlog') }}"><i class="icon ion-md-arrow-round-back"></i> Volver a la página de inicio</a>
                </nav>
            </div>
        </div>
        <section class="content">
            {%for message in get_flashed_messages()%}
            <div class="flash">{{message}}</div>
            {%endfor%}
        </section>
        <form id=fomularioBlog action="{{url_for('crearBlog3')}}" method="GET">
            <br>
            <h1 style="text-align: center;">CREAR BLOG</h1>
            <div class="row" style="margin-top: 15px;margin-bottom: 15px;">
                <br><br>
                <div class="col-10">
                    {{form.titulo(class="form-control input-md")}}
                </div>
                <div class="col-2">
                    <input type="submit" value="Publicar" class="btn btn-primary">
                    <select id="privacidad" name="privacidad" class="btn btn-primary" style="margin-top: 15px;">
                        <option value="0">Público</option>
                        <option value="1">Privado</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    {{form.cuerpo(class="form-control")}}
                </div>
                <div class="col-2">
                    <a type="bottom" href="{{ url_for('vistaBlog') }}" class="btn btn-primary"> Cancelar </a>
                </div>
            </div>
        </form>
    </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
{% endblock %}
