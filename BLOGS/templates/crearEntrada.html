{% extends "base.html" %}

{% block contenido %}
    <section class="content">
        {%for message in get_flashed_messages()%}
        <div class="flash">{{message}}</div>
        {%endfor%}
    </section>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="{{url_for('vistaBlog')}}"><i class="icon ion-md-arrow-round-back"></i> Volver a la página de inicio</a>
    </nav>
    <br>
    <h1 style="text-align: center;">CREAR BLOG</h1>
    <form method="GET" action="{{url_for('crearBlog3')}}">
        <div id="contenedor-principal">
            <!-- Contenido de la pagina -->
            <div id="contenido-pagina">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12"> 
                            <br>
                            {{form.titulo(class="form-control input-md")}}
                            <!-- <input id="titulo" name="titulo" type="text" placeholder="Titulo*" class="form-control input-md"> -->
                            <br>
                            {{form.cuerpo(class="form-control")}}
                            <!-- <textarea id="cuerpo" name="cuerpo" class="form-control"></textarea> -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- barra lateral -->
            <div id="contenido-barra">
                <input type="submit" value="Publicar" class="btn btn-primary">
                <br>
                <label>{{form.privacidad.label}}</label>
                <!--{{form.privacidad(class="btn btn-primary")}}-->
                <select id="privacidad" name="privacidad" class="btn btn-primary item-lista">
                    <option value="0">Público</option>
                    <option value="1">Privado</option>
                </select>
            </div>
        </div>
    </form>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
{% endblock %}
